<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="editprofile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="menubar">

    </div>
    <div id="inputsCont">
        <div id="imgBox">
        </div>
        <div class="inputs">

        <input class="textinput" id="newusernameInput" type="usesrname" placeholder=" New username">

        </div>
    </div>
    <div id="chooseimg" class="hide">
        <p class="text">Choose your image</p>
        <div id="popup" >
        </div>
        <button class="btn" id="btnSaveImg">Save</button>
    </div>

</body>
