<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit your profile</title>
    <link rel="stylesheet" href="editprofile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menubar">
        <div class="logos">
            <img src="./Img/logo.png" alt="" id="log1">
            <img src="./Img/logoLOL.webp" alt="" id="log2" >
        </div>
        <div class="profile">
            <img src="./Img/profileimg.png" alt="profileimg" id="profileimg">
            <img src="./Img/border.png" alt="profileborder" id="profileborder">
        </div>
        <div class="textprofile">
                <p class="topacity">Profile</p>
                <p id="username">Anne_de_larregui</p>
                <p id="usern">Username</p>
        </div>



        <div class="boxpoints">
            <div class="yellow">
                <label class="tyellow" id="t1000" >10000px</label>
                <label class="tyellow" id="tgrand" >Grandmaster II</label>

            </div>
            <div class="textsmall">
                <label class="topacity" >Points</label>
                <label class="topacity" >Range</label>
            </div>
        </div>

        <div class="menuboxes">
            <a href="./Main.html">
                <div  class="menubox" id="homebox">
                    <img alt="" src="./Img/home.png" id="homeicon" class="icons">
                    <p class="fws" id="fhome">Home</p>
                </div>
            </a>

            <a href="./favorite.html">
                <div class="menubox" id="heartbox">
                    <img alt="" src="./Img/heart.png" id="hearticon" class="icons">
                    <p class="fws" id="fheart">Favorites</p>
                </div>
            </a>
            <a href="./character.html">
                <div class="menubox" id="savebox">
                    <img alt="" src="./Img/Save.png" id="saveicon" class="icons">
                    <p class="fws" id="fsave">Champions</p>
                </div>
            </a>
            <a href="./home.html">
                <div class="menubox" id="leavebox" >
                    <img alt="" src="./Img/leave.png" id="leaveicon"class="icons">
                    <p class="fws" id="fleave">Leave</p>
                </div>
            </a>
        </div>
    </div>
    <div id="inputsCont">
        <div id="imgBox">
        </div>
        <div class="inputs">
        <input class="textinput" id="newusernameInput" type="usesrname" placeholder=" New username">
        <input class="textinput" id="emailInput" type="email" placeholder=" Email">
        <input class="textinput" id="passwordInput" type="password" placeholder=" Password">
        <button class="textinput" id="saveBtn" ><a href="./Main.html" id="textbtn">Save Changes</a></button>

        </div>
    </div>
</body>
<script src="./Scripts/model/User.js"></script>
<script src="./Scripts/editprofile.js"></script>
</html>
