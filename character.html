<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./character.css">
    <link rel="stylesheet" href="./champion.css">
</head>
<body class="body">
    <div class="menubar">
        <div class="logos">
            <img src="./Img/logo.png" alt="" id="log1">
            <img src="./Img/logoLOL.webp" alt="" id="log2" >
        </div>
        <div class="profile">
            <img src="./Img/profileimg.png" alt="profileimg" id="profileimg">
            <img src="./Img/border.png" alt="profileborder" id="profileborder">
        </div>
        <div class="textprofile">
                <p class="topacity">Profile</p>
                <p id="username">Anne_de_larregui</p>
                <p id="usern">Username</p>
        </div>



        <div class="boxpoints">
            <div class="yellow">
                <label class="tyellow" id="t1000" >10000px</label>
                <label class="tyellow" id="tgrand" >Grandmaster II</label>

            </div>
            <div class="textsmall">
                <label class="topacity" >Points</label>
                <label class="topacity" >Range</label>
            </div>
        </div>

        <div class="menuboxes">
            <a href="./Main.html">
                <div  class="menubox" id="homebox">
                    <img alt="" src="./Img/home.png" id="homeicon" class="icons">
                    <p class="fws" id="fhome">Home</p>
                </div>
            </a>

            <a href="./favorite.html">
                <div class="menubox" id="heartbox">
                    <img alt="" src="./Img/heart.png" id="hearticon" class="icons">
                    <p class="fws" id="fheart">Favorites</p>
                </div>
            </a>
            <a href="./character.html">
                <div class="menubox" id="savebox">
                    <img alt="" src="./Img/Save.png" id="saveicon" class="icons">
                    <p class="fws" id="fsave">Champions</p>
                </div>
            </a>
            <a href="./home.html">
                <div class="menubox" id="leavebox" >
                    <img alt="" src="./Img/leave.png" id="leaveicon"class="icons">
                    <p class="fws" id="fleave">Leave</p>
                </div>
            </a>
        </div>
    </div>

    <div class="barra">
        <p class="twn">Champions</p>
    </div>

    <div class="cards" >
        <div class="card" class="card1">
            <a href="./info.html">
                <img src="./Img/c1.png" alt="" id="character">
                <p id="name">Aatrox</p>
                <p id="rol">Top</p>
            </a>
        </div>
        <div class="card" class="card2">
            <a href="./info.html">
                <img src="./Img/c2.png" alt="" id="character">
                <p id="name">Ahri</p>
                <p id="rol">Mid</p>
            </a>
        </div>
        <div class="card" class="card3">
            <a href="./info.html">
            <img src="./Img/c3.png" alt="" id="character">
            <p id="name">Akali</p>
            <p id="rol">Mid/Top</p>
            </a>
        </div>
        <div class="card" class="card4">
            <a href="./info.html">
            <img src="./Img/c4.png" alt="" id="character">
            <p id="name">Akshan</p>
            <p id="rol">Mid</p>
            </a>
        </div>
        <div class="card" class="card5">
            <a href="./info.html">
            <img src="./Img/c5.png" alt="" id="character">
            <p id="name">Alistar</p>
            <p id="rol">Support</p>
            </a>
        </div>
        <div class="card" class="card6">
            <a href="./info.html">
            <img src="./Img/c6.png" alt="" id="character">
            <p id="name">Amummu</p>
            <p id="rol">Jungle</p>
            </a>
        </div>
        <div class="card" class="card7">
            <a href="./info.html">
            <img src="./Img/c7.png" alt="" id="character">
            <p id="name">Anivia</p>
            <p id="rol">Mid/Support</p>
            </a>
        </div>
        <div class="card" class="card8">
            <a href="./info.html">
            <img src="./Img/c8.png" alt="" id="character">
            <p id="name">Annie</p>
            <p id="rol">Mid/Support</p>
            </a>
        </div>
    </div>

</body>
</html>
